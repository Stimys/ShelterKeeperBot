reply.start = Приветствую еще раз! Я хранитель убежища. Если ты готов(а) к выживанию и приключениям, вступай к нам - /join
reply.start.newShelter = Приветствую! Только что закончилась постройка вашего убежища. А я буду его хранителем. Если ты готов(а) к выживанию и приключениям, вступай к нам - /join
reply.help = Помощь по командам
reply.error = Хммм... что-то пошло не так

reply.user.newUser = Добро пожаловать новый житель убежища {0}. Теперь ты можешь воспользоваться основными командами /help, чтобы принимать участие в жизни убежища
reply.user.userExists = Так так....<задумчиво бегает глазами по экрану монитора>. А я смотрю {0}, ты уже в наших рядах - житель
reply.user.notExists = Чтобы совершать действия в убежище, сначала тебе нужно оформить гражданство. Пиши /join
reply.user.deleteUser = Эх... обидно, но {0} покидает наше убежище. Может быть он найдет свое место на пустошах

reply.user.event.wasteland.start = А я смотрю ты смелый малый. Житель {0} отправляется на пустоши в поисках добычи. Возвращение через: {1}
reply.user.event.wasteland.question = А готов ли ты ?
reply.user.event.wasteland.question.busy = Сначала ты должен ответить на предыдущий вопрос. Если ты забыл то просто забей, пиши - /cancel
reply.user.event.wasteland.question.error = Стой! Вопрос был задан не тебе, разве тебя не учили не встревать в чужие разговоры ?
reply.user.event.wasteland.question.cancel = Ладно... Забыли все, если что-то было
reply.user.event.wasteland.question.no = Вот и правильно, лучше иди коридор помой а то воняет
reply.user.event.wasteland.end = Житель {0} возвращается с пустоши. На тебе ни царапинки, тебе повезло. Можешь сразу приступать к своим новым делам
reply.user.event.infirmary.start = Житель {0} возвращается с пустоши. Медики нашли на тебе пару царапин, отправляйся в медблок. Восстановление через: {1}
reply.user.event.infirmary.end = Житель {0} выписывается из больнички. И теперь может приступить к своим новым делам
reply.user.event.userIsBusy = Ты уже занят другим делом, подожди пока ты его закончишь чтобы приступить к другому
reply.user.event.creationError = Упс, страно. Но сейчас ты не можешь выбрать себе задание
reply.user.event.finishError = Я получил сообщение, что ты закончил странно задание. Я постараюсь с этим разобраться, {0}


reply.shelter.creation.error = Хмм... ваше убежище еще не построено... не знаю почему. Попробуйте /start
reply.shelter.notExists = Эй погоди, ведь ты еще не сделал торжественое открытие своему убежищу, пиши /start
reply.shelter.isEmpty = Убежище пока что пустое, может быть ты хочешь стать его жителем? Если да то пиши /join
